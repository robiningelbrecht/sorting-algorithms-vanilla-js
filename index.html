<!doctype html>
<html lang="en">
<head>
    <title>Vanilla JS - Sorting algorithms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-header navbar-expand-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sorting algorithms</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-algorithms-dropdown" aria-controls="navbar-algorithms-dropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-algorithms-dropdown">
            <div class="row align-items-center">
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select algorithm">
                            <option value="BubbleSort" selected>Bubble Sort</option>
                            <option value="SelectionSort">Selection Sort</option>
                            <option value="QuickSort">Quick Sort</option>
                        </select>
                        <label>Algorithm</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control speed" step="100">
                        <label>Speed in ms</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select visual">
                            <option value="VerticalBarVisual" selected>Vertical bars</option>
                            <option value="InvertedVerticalBarVisual">Inverted vertical bars</option>
                            <option value="CircleVisual">Circles</option>
                        </select>
                        <label>Visual</label>
                    </div>
                </div>
                <div class="col-md d-flex">
                    <button type="button" class="btn btn-success sort-run me-2">
                        <span class="icon"><i class="bi bi-play-circle"></i></span>
                        Sort
                    </button>
                    <button type="button" class="btn btn-danger sort-stop me-2 d-none">
                        <i class="bi bi-stop-circle"></i>
                        Stop
                    </button>
                    <button type="button" class="btn btn-primary visual-randomize me-2">
                        <i class="bi bi-shuffle"></i>
                        Randomize
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid mt-2">
    <div class="card">
        <div class="card-header">
            Bubble Sort
        </div>
        <div class="card-body">
            <div id="visualize"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
